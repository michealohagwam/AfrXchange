

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert - Crypto Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/convert.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="title">Convert</span>
            <div class="settings-profile">
                <a href="settings.html" title="Settings"><i class="fas fa-cog"></i></a>
                <a href="profile.html" title="Profile">
                    <img src="https://via.placeholder.com/30" alt="Profile">
                </a>
            </div>
        </div>
        <div class="nav-bar">
            <a href="index.html">Overview</a>
            <a href="convert.html" class="active">Convert</a>
            <a href="deposit.html">Deposit</a>
            <a href="withdraw.html">Withdraw</a>
            <a href="transfer.html">Transfer</a>
            <a href="history.html">History</a>
        </div>
        <div class="currency-converter">
            <h2>Currency Converter</h2>
            <form>
                <div class="row">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="1.00" value="1.00">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="from-currency">From</label>
                        <select id="from-currency">
                            <option value="ngn">Naira</option>
                            <option value="usd">Dollar</option>
                            <option value="eur">Euro</option>
                            <option value="gbp">Pound</option>
                        </select>
                    </div>
                    <i class="fas fa-exchange-alt convert-icon" onclick="toggleCurrencies()"></i>
                    <div class="form-group">
                        <label for="to-currency">To</label>
                        <select id="to-currency">
                            <option value="ngn">Naira</option>
                            <option value="usd">Dollar</option>
                            <option value="eur">Euro</option>
                            <option value="gbp">Pound</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <button type="submit">Convert</button>
                    </div>
                </div>
            </form>
            <div class="conversion-result">
                <p>Your Result appears here</p>
            </div>
        </div>
    </div>
    <script type="module" src="../js/firebase.js"></script>
    <script src="../js/convert.js"></script>
</body>
</html>
