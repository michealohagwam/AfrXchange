<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Crypto Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/history.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="title">Transaction History</span>
            <div class="settings-profile">
                <a href="settings.html" title="Settings"><i class="fas fa-cog"></i></a>
                <a href="profile.html" title="Profile">
                    <img src="https://via.placeholder.com/30" alt="Profile">
                </a>
            </div>
        </div>
        <div class="nav-bar">
            <a href="index.html">Overview</a>
            <a href="convert.html">Convert</a>
            <a href="deposit.html">Deposit</a>
            <a href="withdraw.html">Withdraw</a>
            <a href="transfer.html">Transfer</a>
            <a href="history.html" class="active">History</a>
        </div>
        <div class="transaction-history">
            <h3>Transaction History</h3>
            <div class="transaction-tabs">
                <a href="#" class="active" data-filter="all">All</a>
                <a href="#" data-filter="deposits">Deposits</a>
                <a href="#" data-filter="transfers">Transfers</a>
                <a href="#" data-filter="withdrawals">Withdrawals</a>
                <a href="#" data-filter="converted">Converted</a>
            </div>
            <div id="transaction-list">
                <!-- Transactions will be populated by JavaScript -->
            </div>
            <div id="empty-message" class="empty-message">
                No transactions found.
            </div>
        </div>
    </div>
    <script type="module" src="../js/firebase.js"></script>
    <script src="../js/history.js"></script>
</body>
</html>
